<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition & Animation</title>
  <style>
    .box {
      width: 100vw;
      height: 80vh;
      background-color: black;
      position: relative;
    }

    .ball {
      width: 50px;
      height: 50px;
      background-color: rgb(255, 0, 0);
      border: 2px solid black;
      border-radius: 70px;
      position: absolute;
      bottom: 0;
      left: 20px;

      animation: animatex 3s linear infinite, animatey 1s ease-out infinite alternate;
    }


    @keyframes animatex {
      from {
        left: 0%;
      }

      to {
        left: 100%;
      }
    }

    @keyframes animatey {
      from {
        bottom: 0px;
      }

      to {
        bottom: 400px;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="ball"></div>
  </div>
</body>

</html>
