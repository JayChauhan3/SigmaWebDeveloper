<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css boxmodel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            background-color: rgb(110, 93, 93);

        }

        .box1 {
            color: rgb(255, 0, 0);
            border: 2px solid black;
            margin: 5px;
            padding: 10px;
            height: 200px;
            box-sizing: border-box;
            
        }

        .box2 {
            color: rgb(55, 255, 0);
            border: 2px solid black;
            margin: 5px;
            padding: 10px;
            height: 200px;
            
        }
    </style>
</head>

<body>
    <div class="box box1">i am a box</div>
    <div class="box box2">i am another box</div>
</body>

</html>
