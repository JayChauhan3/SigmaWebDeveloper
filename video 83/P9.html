<!--9. The Asynchronous Shopper: Imagine you are building an online shopping application. Write an asynchronous function called placeOrder that simulates placing an order and returns a promise. The promise should resolve with an order confirmation message after a random delay. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            color: rgb(0, 255, 42);
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <button style="margin: 20px;">Place Order</button>
  
    <div class="message" style="padding: 20px;"></div>
    <script>

   
        // Function to delay
        function placeOrder() {
            return new Promise((resolve) => {

                setTimeout(() => {
                    resolve("Order placed successfully!");
                }, 3000);
            });
        }

        // Async function to handle order placement
        async function handleOrder() {

            document.querySelector(".message").innerHTML = "â³ Placing your order...";

            const confirmationMessage = await placeOrder();

            document.querySelector(".message").innerHTML = confirmationMessage;
        }

        // Event listener for button click
        document.querySelector("button").addEventListener("click", () => {
            handleOrder();
        });




    </script>

</body>

</html>
