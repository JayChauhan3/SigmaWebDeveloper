<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .c {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 33vh;
            border-radius: 7px;
            padding: 8px;
            margin: 100px;

        }

        .c:hover {

            box-shadow: 0 10px 18px 0 rgb(143, 142, 142);
        }

        img {
            border-radius: 5px;
            height: 35vh;
        }

        span {
            
            display: inline-block;
            border: 2px solid rgb(177, 177, 177);
            background-color: rgb(255, 255, 255);
            border-radius: 9px; 
            padding: 2px 5px;
            margin: 2px;
        }

        h3 {
            margin: 4px 4px;
        }

        p {
            margin: 4px 4px;
            word-break: break-all;
            font-size: small;
        }

        button {

            border-radius: 10px;
            border: 2px solid rgb(221, 220, 220);
            background-color: antiquewhite;
            height: 25px;
            width: 80px;
            font-size: small;
            display: block;
            margin: 5px auto;
            margin-top: 14px;
        }
    </style>
</head>

<body>
    <div class="c">
        <img src="boy.jpg" alt="img" width="100%">

        <div>
            <span>nature</span>
            <span>lake</span>
            <h3>Lago di braies</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, at!</p>
            <div>
                <button>Read More</button>
            </div>
        </div>
    </div>


</body>

</html>
